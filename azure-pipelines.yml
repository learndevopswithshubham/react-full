trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    - task: CopyPublishBuildArtifacts@1
      inputs:
        CopyRoot: '/'
        ArtifactName: 'build'
        ArtifactType: 'Container'
